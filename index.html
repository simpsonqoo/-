<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>KMU 國考測驗系統</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .question {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .answer {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>KMU 國考測驗系統</h1>
  <label for="fileSelect">選擇題庫：</label>
  <select id="fileSelect">
    <option value="exam/108-1(一).json">108-1(一)</option>
    <option value="exam/113-2(一).json">113-2(一)</option>
    <!-- 可持續新增其他題庫路徑 -->
  </select>
  <button onclick="loadQuestions()">載入題庫</button>

  <div id="questionContainer"></div>

  <script>
    async function loadQuestions() {
      const file = document.getElementById("fileSelect").value;
      try {
        const res = await fetch(file);
        const data = await res.json();
        renderQuestions(data);
      } catch (err) {
        document.getElementById("questionContainer").innerHTML = "<p style='color:red;'>無法載入題庫，請確認路徑與 GitHub Pages 設定。</p>";
        console.error(err);
      }
    }

    function renderQuestions(questions) {
      const container = document.getElementById("questionContainer");
      container.innerHTML = "";

      questions.forEach(q => {
        const el = document.createElement("div");
        el.className = "question";
        el.innerHTML = `
          <p><strong>題號 ${q.id}</strong></p>
          <p>${q.question.replace(/\n/g, "<br>")}</p>
          <ul>
            <li>A. ${q.options.A}</li>
            <li>B. ${q.options.B}</li>
            <li>C. ${q.options.C}</li>
            <li>D. ${q.options.D}</li>
            ${q.options.E ? `<li>E. ${q.options.E}</li>` : ""}
          </ul>
          <p class="answer">正確答案：${Array.isArray(q.answer) ? q.answer.join(", ") : q.answer}</p>
          <p><em>詳解：</em><br>${q.explanation.replace(/\n/g, "<br>")}</p>
          <p><small>Tags: ${q.tags.join(", ")}</small></p>
        `;
        container.appendChild(el);
      });
    }
  </script>
</body>
</html>
