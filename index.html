  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .question-block {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .question-block h3 {
      margin-top: 0;
    }
    .result {
      margin-top: 30px;
      font-weight: bold;
      white-space: pre-wrap;
    }
    .explanation {
      margin-top: 10px;
      display: none;
      color: #444;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    .result-correct {
      color: green;
      font-weight: bold;
    }
    .result-incorrect {
      color: red;
      font-weight: bold;
    }
    .checkbox-group {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      display: inline-block;
      vertical-align: top;
      margin-right: 20px;
    }
    .checkbox-group label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    .tag-selector {
      margin-bottom: 20px;
    }
    #nextBtn, #earlySubmitBtn {
      margin-top: 20px;
      margin-right: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .submit-answer-btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    .submit-answer-btn:hover {
      background-color: #0056b3;
    }
    #nextBtn {
      background-color: #28a745;
      color: white;
      border: 1px solid #28a745;
    }
    #nextBtn:hover {
      background-color: #218838;
    }
    select[multiple] {
      height: 8em;
      width: 200px;
    }
    .subject-count {
      margin-left: 20px;
      margin-top: 5px;
      display: none;
    }
    .subject-count input {
      width: 50px;
      margin-left: 5px;
    }
    .question-tags {
      display: inline-block;
      margin-left: 10px;
    }
    .tag {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 2px 8px;
      margin: 0 2px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: normal;
    }
    .tag.year {
      background-color: #28a745;
    }
    .tag.subject {
      background-color: #dc3545;
    }
    .progress-info {
      background: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
    .step-mode-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .step-mode-content {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .step-mode .question-block {
      margin-bottom: 0;
    }
    .step-mode .progress-info {
      margin-bottom: 15px;
      text-align: center;
    }
    .step-mode-controls {
      text-align: center;
      margin-top: 20px;
    }
    .step-mode-controls button {
      margin: 0 10px;
      padding: 12px 24px;
      font-size: 16px;
    }
    #earlySubmitBtn {
      background-color: #ffc107;
      color: #212529;
      border: 1px solid #ffc107;
      border-radius: 5px;
      cursor: pointer;
    }
    #earlySubmitBtn:hover {
      background-color: #e0a800;
    }
    .hidden {
      display: none !important;
    }
    .warning-message {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      display: none;
    }
    css.warning-message {
 background-color: #fff3cd;
 border: 1px solid #ffeaa7;
 color: #856404;
 padding: 10px;
 margin: 10px 0;
 border-radius: 5px;
 display: none;
}

/* 新增的三欄式布局樣式 */
.selection-container {
 display: flex;
 gap: 20px;
 align-items: flex-start;
 margin: 20px 0;

}

.year-section {

 gap: 20px;
}

.subject-section {

 gap: 20px;

}

/* 調整checkbox-group在新布局中的樣式 */
.selection-container .checkbox-group {

}

/* 產生題目按鈕樣式 */

 padding: 20px 40px;

 border: none;

 margin-left: 20px;

}

.generate-button:active {
 transform: translateY(0);

}

/* 響應式設計 */
@media (max-width: 768px) {

   margin-right: 0 !important;
 }

   margin-left: 0;
   margin-top: 20px;
   align-self: center;
   width: 200px;
 }
}

  <div class="result" id="result"></div>

  <script>
    const questions = [
  {
    question: "有關氣性壞疽（gas gangrene）之敘述，下列何者錯誤？",
    options: {"A": "最常見之致病菌為化膿性鏈球菌（Streptococcus pyogenes）", "B": "是經由傷口感染之急性肌肉壞死性疾病，感染會急速往周邊擴散而使病灶擴大", "C": "治療方法包括清創術（debridement）、抗生素治療及傷口高壓氧治療（hyperbaric oxygen therapy）", "D": "目前尚無有效的疫苗（vaccine）"},
    answer: "A",
    explanation: "氣性壞疽主要由梭狀芽胞桿菌引起，不是化膿性鏈球菌。",
    tags: ["109-1(二)", "微生物"]
  },
  {
    question: "有關白喉桿菌（Corynebacterium diphtheriae）的敘述，下列何者正確？",
    options: {"A": "耐酸性染色陽性為一重要診斷依據", "B": "人類是唯一的天然宿主", "C": "攜帶白喉毒素（diphtheria toxin）的基因位於質體上", "D": "還沒有疫苗可預防"},
    answer: "B",
    explanation: "白喉桿菌的重要特徵是人類為其唯一天然宿主，且已有疫苗可預防。",
    tags: ["109-1(二)", "微生物"]
  },
  {
    question: "利用早期分泌抗原標的-6（ESAT-6）及培養過濾蛋白-10（CFP-10），做為抗原以偵測病患的T細胞所產生的 丙型干擾素（IFN-γ），其目的是檢驗病患受到下列那一種微生物的感染？",
    options: {"A": "立氏立克次體（Rickettsia rickettsii）", "B": "煙麴霉菌（Aspergillus fumigatus）", "C": "肺炎黴漿菌（Mycoplasma pneumoniae）", "D": "結核分枝桿菌（Mycobacterium tuberculosis）"},
    answer: "D",
    explanation: "ESAT-6和CFP-10是結核分枝桿菌特有的抗原，用於丙型干擾素釋放試驗檢測結核感染。",
    tags: ["109-1(二)", "微生物"]
  },
  {
    question: "關於人類單核細胞艾利希體症（human monocytic ehrlichiosis）的敘述，下列何者錯誤？",
    options: {"A": "以青黴素（penicillin）、氨基糖苷（aminoglycosides）、大環內酯（macrolides）等類藥物治療有效", "B": "其致病菌可在血液單核球（monocyte）和巨噬細胞（macrophage）內進行繁殖", "C": "多數病患會有血清轉胺酶（serum transaminase）升高及血小板減少（thrombocytopenia）的情況", "D": "臨床主要以核酸增幅法（nucleic acid amplification）或血清學檢驗（serological test）確認此疾病"},
    answer: "A",
    explanation: "人類單核細胞艾利希體症的治療首選是四環黴素類，不是題目所列的抗生素。",
    tags: ["109-1(二)", "微生物"]
  },
  {
    question: "關於肺炎鏈球菌（Streptococcus pneumoniae）的敘述，下列何者錯誤？",
    options: {"A": "所產生的莢膜（capsule）能抵抗吞噬作用（phagocytosis）", "B": "此菌於肺泡腔（alveolar spaces）大量生長，可造成肺炎（pneumonia）", "C": "透過台口酸（teichoic acid）和胜肽聚醣（peptidoglycan）碎片，可誘發替代型補體活化路徑（alternative complement pathway）", "D": "多價疫苗（polyvalent vaccine）是由常見的血清型菌株所產生的體表蛋白質（surface proteins）所製備的"},
    answer: "D",
    explanation: "肺炎鏈球菌多價疫苗是由莢膜多醣體製成，不是表面蛋白質。",
    tags: ["109-1(二)", "微生物"]
  },
  {
    question: "關於腸內桿菌科（Enterobacteriaceae）O抗原（O antigen）的敘述，下列何者正確？",
    options: {"A": "是控制物質進出細菌的通道", "B": "具有鞭毛蛋白（flagellin）", "C": "細菌細胞壁脂多醣體（lipopolysaccharide）的一部分", "D": "含胜肽聚醣（peptidoglycan），可用來維持細菌細胞壁的形態"},
    answer: "C",
    explanation: "O抗原是革蘭氏陰性細菌外膜脂多醣體的組成部分。",
    tags: ["109-1(二)", "微生物"]
  },
  {
    question: "關於艱難梭狀芽胞桿菌（Clostridium difficile）的敘述，下列何者正確？",
    options: {"A": "疾病經常是因長期使用抗生素，造成腸道菌群改變所引起", "B": "可用安比西林（ampicillin）和克林黴素（clindamycin）治療", "C": "會產生腸毒素（enterotoxin），造成肌肉痙攣", "D": "會產生α毒素（α toxin），造成嚴重的軟組織壞死"},
    answer: "A",
    explanation: "艱難梭狀芽胞桿菌感染常因抗生素使用改變腸道菌叢而引起。",
    tags: ["109-1(二)", "微生物"]
  },
  {
    question: "下列那些致病菌主要透過節肢動物（arthropods）的叮咬而傳染，並能在人類細胞內繁殖？ ①宋內志賀氏菌 （Shigella sonnei） ②馬爾他布魯氏菌（Brucella melitensis） ③土拉弗朗西斯菌（Francisella tularensis） ④嗜吞噬細胞無形體（Anaplasma phagocytophilum）",

    function startQuiz() {
      const selectedYears = getSelectedValues('yearTag');
      const selectedSubjects = getSelectedValues('subjectTag');
      const isAllSelected = document.querySelector('#subjectTag input[value="all"]').checked;
      
      if (selectedYears.length === 0) {
        alert('請至少選擇一個年份');
        return;
      }
      
      if (selectedSubjects.length === 0) {
        alert('請至少選擇一個科目');
        return;
      }

      // 根據年份和科目篩選題目
      const filteredByYear = questions.filter(q => q.tags.some(tag => selectedYears.includes(tag)));
      
      let finalQuiz = [];
      
      if (isAllSelected) {
        // 全選模式：從所有科目中隨機選取指定數量的題目
        const totalCount = parseInt(document.querySelector('#count-all-subjects input').value) || 5;
        const allSubjectQuestions = filteredByYear.filter(q => q.tags.some(tag => selectedSubjects.includes(tag)));
        
        if (allSubjectQuestions.length === 0) {
          alert('沒有符合條件的題目，請重新選擇年份或科目');
          return;
        }
        
        // 隨機選取指定數量的題目
        const shuffled = allSubjectQuestions.sort(() => Math.random() - 0.5);
        finalQuiz = shuffled.slice(0, Math.min(totalCount, allSubjectQuestions.length));
        
      } else {
        // 個別科目模式：根據每個科目設定的題數選取題目
        selectedSubjects.forEach(subject => {
          const countInput = document.querySelector(`#count-${subject} input`);
          const subjectCount = parseInt(countInput.value) || 1;
          const subjectQuestions = filteredByYear.filter(q => q.tags.includes(subject));
          
          if (subjectQuestions.length === 0) {
            console.warn(`沒有找到 ${subject} 相關的題目`);
            return;
          }
          
          // 隨機選取指定數量的題目
          const shuffled = subjectQuestions.sort(() => Math.random() - 0.5);
          const selected = shuffled.slice(0, Math.min(subjectCount, subjectQuestions.length));
          finalQuiz = finalQuiz.concat(selected);
        });
      }

      if (finalQuiz.length === 0) {
        alert('沒有符合條件的題目，請重新選擇年份或科目');
        return;
      }

      // 根據選擇的出題順序來決定是否隨機排序

          const indexA = questions.findIndex(q => q.question === a.question);
          const indexB = questions.findIndex(q => q.question === b.question);
          return indexA - indexB;

        document.getElementById('submitBtn').classList.add('hidden');
        
        // 更新總題數顯示
        document.getElementById('totalQuestions').innerText = quiz.length;
        
        // 啟用空白鍵功能
        canUseSpacebar = true;
        
        showQuestion(currentQuestion);
      } else {
        // 隱藏進度條和步驟控制按鈕
        document.getElementById('progressInfo').classList.add('hidden');
        document.getElementById('stepControls').classList.add('hidden');
        document.getElementById('submitBtn').classList.remove('hidden');
        
        // 停用空白鍵功能
        canUseSpacebar = false;
        
        showAllQuestions();
      }
    }

    function showQuestion(i) {
      const quizDiv = document.getElementById('quiz');
      quizDiv.innerHTML = '';
      const q = quiz[i];
      
      // 重置警告狀態（每題開始時重置）
      hasWarned = false;
      
      // 更新進度顯示
      document.getElementById('currentQuestionNum').innerText = i + 1;
      
      const qBlock = document.createElement('div');
      qBlock.className = 'question-block';
      qBlock.innerHTML = `
        <h3>第 ${i + 1} 題</h3>
        <p>${q.question}</p>
        ${Object.entries(q.options).map(([key, value]) => `<label><input type="radio" name="q${i}" value="${key}"> ${key}. ${value}</label><br>`).join('')}
        <div class="warning-message" id="warning${i}">⚠️ 請先選擇一個選項再提交答案！</div>
        <div class="explanation" id="explanation${i}">${q.explanation}</div>
        <button id="submitAnswerBtn${i}" class="submit-answer-btn" onclick="checkStep(${i})">提交答案</button>
      `;
      quizDiv.appendChild(qBlock);
      
      // 顯示提早交卷按鈕
      document.getElementById('earlySubmitBtn').style.display = 'inline';
    }

    function checkStep(i) {
      const chosen = document.querySelector(`input[name='q${i}']:checked`);
      const explanation = document.getElementById(`explanation${i}`);
      const submitBtn = document.getElementById(`submitAnswerBtn${i}`);
      const warningMsg = document.getElementById(`warning${i}`);
      
      // 檢查是否有選擇選項
      if (!chosen) {
        if (!hasWarned) {
          // 第一次警告，顯示警告訊息
          warningMsg.style.display = 'block';
          hasWarned = true;
          return;
        }
        // 第二次提交，隱藏警告訊息並允許繼續（視為未作答）
        warningMsg.style.display = 'none';
      }
      
      if (!explanation.dataset.answered) {
        explanation.dataset.answered = "true";
        quiz[i].userAnswer = chosen ? chosen.value : null;
        
        // 檢查是否為五個選項的題目（送分題）
        const optionCount = Object.keys(quiz[i].options).length;
        const isBonusQuestion = optionCount === 5;
        
        let explanationText = '';
        if (isBonusQuestion && chosen) {
          // 五個選項的題目，有選就對
          explanation.classList.add('correct');
          correct++;
          quiz[i].isCorrect = true;
          explanationText = `✓ 正確！（送分題）\n標籤：${formatTags(quiz[i].tags)}\n你的答案：${chosen.value}. ${quiz[i].options[chosen.value]}\n正確答案：${quiz[i].answer}. ${quiz[i].options[quiz[i].answer]}\n詳解：${quiz[i].explanation}`;
        } else if (chosen && chosen.value === quiz[i].answer) {
          explanation.classList.add('correct');
          correct++;
          quiz[i].isCorrect = true;
          explanationText = `✓ 正確！\n標籤：${formatTags(quiz[i].tags)}\n正確答案：${quiz[i].answer}. ${quiz[i].options[quiz[i].answer]}\n詳解：${quiz[i].explanation}`;
        } else {
          explanation.classList.add('incorrect');
          quiz[i].isCorrect = false;
          explanationText = `✗ 錯誤！\n標籤：${formatTags(quiz[i].tags)}\n你的答案：${chosen ? chosen.value + '. ' + quiz[i].options[chosen.value] : '未作答'}\n正確答案：${quiz[i].answer}. ${quiz[i].options[quiz[i].answer]}\n詳解：${quiz[i].explanation}`;
        }
        explanation.innerHTML = explanationText.replace(/\n/g, '<br>');
        
        // 隱藏提交答案按鈕
        submitBtn.style.display = 'none';
        
        // 顯示詳解
        explanation.style.display = 'block';
        
        // 判斷是否為最後一題
        const isLast = currentQuestion >= quiz.length - 1;
        
        if (!isLast) {
          // 不是最後一題，顯示下一題按鈕
          document.getElementById('nextBtn').style.display = 'inline';
        } else {
          // 是最後一題，隱藏提早交卷按鈕，延遲顯示最終結果
          document.getElementById('earlySubmitBtn').style.display = 'none';
          setTimeout(() => {
            showFinalResults();
          }, 1000);
        }
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quiz.length) {
        // 隱藏下一題按鈕，直到新題目提交答案後才會再次顯示
        document.getElementById('nextBtn').style.display = 'none';
        showQuestion(currentQuestion);
      } else {
        showFinalResults();
      }
    }

    function earlySubmit() {
      const remainingQuestions = quiz.length - currentQuestion - 1;
      const confirmSubmit = confirm(`確定要提早交卷嗎？\n\n目前進度：第 ${currentQuestion + 1} 題 / 共 ${quiz.length} 題\n剩餘題數：${remainingQuestions} 題\n\n未作答的題目將計為錯誤。`);
      
      if (confirmSubmit) {
        // 處理當前題目（如果還沒提交答案的話）
        const currentExplanation = document.getElementById(`explanation${currentQuestion}`);
        if (currentExplanation && !currentExplanation.dataset.answered) {
          // 當前題目還沒提交，檢查是否有選擇答案
          const chosen = document.querySelector(`input[name='q${currentQuestion}']:checked`);
          quiz[currentQuestion].userAnswer = chosen ? chosen.value : null;
          
          if (chosen && chosen.value === quiz[currentQuestion].answer) {
            quiz[currentQuestion].isCorrect = true;
            correct++;
          } else {
            quiz[currentQuestion].isCorrect = false;
          }
        }
        
        // 標記未開始的題目為未作答
        for (let i = currentQuestion + 1; i < quiz.length; i++) {
          quiz[i].userAnswer = null;
          quiz[i].isCorrect = false;
        }
        
        // 直接顯示最終結果
        showFinalResults();
      }
    }

    function showFinalResults() {
      // 停用空白鍵功能
      canUseSpacebar = false;
      
      // 隱藏所有控制按鈕和進度條
      document.getElementById('stepControls').classList.add('hidden');
      document.getElementById('progressInfo').classList.add('hidden');
      document.getElementById('quiz').innerHTML = '';
      
      const total = quiz.length;
      const wrong = total - correct;
      let summary = `總共 ${total} 題，正確 ${correct} 題，錯誤 ${wrong} 題，得分：${Math.round((correct / total) * 100)} 分\n\n`;
      summary += `【詳細答題結果】\n`;
      summary += `${'='.repeat(50)}\n\n`;
      
      let htmlSummary = `<div style="white-space: pre-wrap; font-family: monospace;">總共 ${total} 題，正確 ${correct} 題，錯誤 ${wrong} 題，得分：${Math.round((correct / total) * 100)} 分

【詳細答題結果】
${'='.repeat(50)}

`;
      
      quiz.forEach((q, idx) => {
        // 檢查是否為五個選項的題目（送分題）
        const optionCount = Object.keys(q.options).length;
        const isBonusQuestion = optionCount === 5;
        
        let isCorrect;
        if (isBonusQuestion && q.userAnswer) {
          // 送分題：有作答就是正確
          isCorrect = true;
        } else {
          // 一般題目：答案要符合
          isCorrect = q.userAnswer === q.answer;
        }
        
        const resultText = isCorrect ? (isBonusQuestion ? '✓ 正確（送分題）' : '✓ 正確') : '✗ 錯誤';
        const resultClass = isCorrect ? 'result-correct' : 'result-incorrect';
        
        htmlSummary += `第 ${idx + 1} 題：${q.question}
標籤：${formatTags(q.tags)}
選項：
`;
        Object.entries(q.options).forEach(([key, value]) => {
          htmlSummary += `  ${key}. ${value}
`;
        });
        htmlSummary += `你的答案：${q.userAnswer ? q.userAnswer + '. ' + q.options[q.userAnswer] : "未作答"}
正確答案：${q.answer}. ${q.options[q.answer]}
結果：<span class="${resultClass}">${resultText}</span>
詳解：${q.explanation}
${'-'.repeat(30)}

`;
      });
      
      htmlSummary += `</div>
      <br>
      <button onclick="resetQuiz()" style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">重新開始</button>`;
      
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = htmlSummary;
    }

    function resetQuiz() {
      // 重置所有變數
      quiz = [];
      currentQuestion = 0;
      correct = 0;
      isStepMode = false;
      canUseSpacebar = false;
      hasWarned = false;
      
      // 顯示設定區域
      document.getElementById('setupSection').classList.remove('hidden');
      
      // 隱藏其他區域
      document.getElementById('progressInfo').classList.add('hidden');
      document.getElementById('stepControls').classList.add('hidden');
      document.getElementById('submitBtn').classList.add('hidden');
      
      // 清空內容
      document.getElementById('quiz').innerHTML = '';
      document.getElementById('result').innerHTML = '';
      
      // 重置按鈕狀態
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('earlySubmitBtn').style.display = 'none';
    }

    function showAllQuestions() {
      const quizDiv = document.getElementById('quiz');
      quizDiv.innerHTML = '';
      quiz.forEach((q, i) => {
        const qBlock = document.createElement('div');
        qBlock.className = 'question-block';
        qBlock.innerHTML = `
          <h3>第 ${i + 1} 題</h3>
          <p>${q.question}</p>
          ${Object.entries(q.options).map(([key, value]) => `<label><input type="radio" name="q${i}" value="${key}"> ${key}. ${value}</label><br>`).join('')}
          <div class="explanation" id="explanation${i}">${q.explanation}</div>
        `;
        quizDiv.appendChild(qBlock);
      });
    }

    function submitQuiz() {
      correct = 0; // 重置計數器
      quiz.forEach((q, i) => {
        const chosen = document.querySelector(`input[name='q${i}']:checked`);
        const explanation = document.getElementById(`explanation${i}`);
        explanation.style.display = 'block';
        
        q.userAnswer = chosen ? chosen.value : null;
        
        // 檢查是否為五個選項的題目（送分題）
        const optionCount = Object.keys(q.options).length;
        const isBonusQuestion = optionCount === 5;
        
        if (isBonusQuestion && chosen) {
          // 五個選項的題目，有選就對
          explanation.classList.add('correct');
          explanation.innerHTML = `<span class="result-correct">✓ 正確！（送分題）</span><br>標籤：${formatTags(q.tags)}<br>你的答案：${chosen.value}. ${q.options[chosen.value]}<br>正確答案：${q.answer}. ${q.options[q.answer]}<br>詳解：${q.explanation}`;
          correct++;
          q.isCorrect = true; // 標記為正確，用於最終結果顯示
        } else if (chosen && chosen.value === q.answer) {
          explanation.classList.add('correct');
          explanation.innerHTML = `<span class="result-correct">✓ 正確！</span><br>標籤：${formatTags(q.tags)}<br>正確答案：${q.answer}. ${q.options[q.answer]}<br>詳解：${q.explanation}`;
          correct++;
          q.isCorrect = true;
        } else {
          explanation.classList.add('incorrect');
          explanation.innerHTML = `<span class="result-incorrect">✗ 錯誤！</span><br>標籤：${formatTags(q.tags)}<br>你的答案：${chosen ? chosen.value + '. ' + q.options[chosen.value] : '未作答'}<br>正確答案：${q.answer}. ${q.options[q.answer]}<br>詳解：${q.explanation}`;
          q.isCorrect = false;
        }
      });
      
      // 隱藏提交按鈕
      document.getElementById('submitBtn').classList.add('hidden');
      
      // 延遲顯示最終結果，讓用戶先看到各題解答
      setTimeout(() => {
        showFinalResults();
      }, 1000);
    }
  </script>
</body>
</html>
